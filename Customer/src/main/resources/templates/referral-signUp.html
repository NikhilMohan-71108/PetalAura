<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>BagBliss Dashboard</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/shop/login/imgs/theme/favicon.svg">
    <!-- Template CSS -->
    <link href="/shop/login/css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
<main>
    <section class="content-main mt-80 mb-80">
        <div class="card mx-auto card-login">
            <div class="card-body">
                <form class="mx-1 mx-md-4" th:action="@{/registration1}" th:object="${users}" method="post">
                    <h3>Registration Form</h3>
                    <div th:if = "${session.success}">
                        <p class = "alert alert-success" th:text = "${session.success}"></p>
                    </div>
                    <div th:if = "${session.error}">
                        <p class = "alert alert-danger" th:text = "${session.error}"></p>
                    </div>
                    <input type="hidden" name="token" th:value="${token}" />
                    <div class="form-wrapper pt-10">
                        <input th:field="*{name}" type="text" placeholder="name" class="form-control">
                        <i class="zmdi zmdi-account"></i>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}"
                        ></div>
                    </div>
                    <div class="form-wrapper pt-10">

                        <input th:field="*{email}" type="email" placeholder="email"  class="form-control">
                        <i class="zmdi zmdi-email"></i>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}"
                        ></div>
                    </div>
                    <div class="form-wrapper pt-10">
                        <input th:field="*{mobile}" type="text" placeholder="mobile" class="form-control" >
                        <i class="zmdi zmdi-phone"></i>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('mobile')}"
                             th:errors="*{mobile}"
                        ></div>
                    </div>
                    <div class="form-wrapper pt-10">
                        <input th:field="*{password}" type="password" placeholder="password" class="form-control" >
                        <i class="zmdi zmdi-lock"></i>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}"
                        ></div>
                    </div>
                    <div class="form-wrapper pt-10">
                        <input th:field="*{repeatPassword}" type="password" placeholder="repeatPassword" class="form-control">
                        <i class="zmdi zmdi-lock"></i>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('repeatPassword')}"
                             th:errors="*{repeatPassword}"
                        ></div>
                    </div>

                    <div class="d-flex justify-content-center mx-4  mb-lg-4">
                        <button type="submit" class="btn  btn-lg mr-2 m-3  text-light" style="background-color: #088178;" >Register</button>
                        <button type="reset" class="btn  btn-lg mr-2 m-3 text-light " style="background-color: #088178;">Reset</button>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" >
                        <p> Have already an account?<a th:href="@{/login}">Login Here</a></p>

                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<script src="/shop/login/js/vendors/jquery-3.6.0.min.js"></script>
<script src="/shop/login/js/vendors/bootstrap.bundle.min.js"></script>
<script src="/shop/login/js/vendors/jquery.fullscreen.min.js"></script>
<!-- Main Script -->
<script src="/shop/login/js/main.js" type="text/javascript"></script>

</body>
</html>
